<!DOCTYPE html>
<html lang="en" ng-app="sabbatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row row-header">
        <div class="col-sm-9">
            <span class="text-header">Some header text</span>
        </div>
        <div class="col-sm-3 col-login">
            <div class="row">

                <form  class="form-inline">
                    <div class="form-group col-md-6">
                        <input  type="User" class="form-control" id="login-control" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <input  type="password" class="form-control" id="login-control" placeholder="Password">
                    </div>
                    <div class="checkbox col-md-6">
                        <label><input  type="checkbox" id="login-control">Remember me</label>
                    </div>
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-primary" id="login-control">Login</button>
                    </div>
                </form>


<!--                <span>
                    <input class="login-input" type="text" />
                </span>
                <input class="login-input" type="password login-input"/>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">Login</button>
                </div>-->
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-navigation">
          <ul class="ul-navigation">
              <li role="presentation" class="active">
                  <div class="nav-icon-container">
                    <a class="btn btn-default" href="#/notes">
                          <span class="glyphicon glyphicon-pencil nav-glyphicon"/>
                    </a>
                  </div>
              </li>
              <li role="presentation" >
                  <div class="nav-icon-container">
                      <a href="#/chat" class="btn btn-default">
                        <span class="glyphicon glyphicon-user"/>
                      </a>
                  </div>
              </li>
          </ul>
      </div>  <!-- end side navigation -->
    </div>  <!-- end dashboard -->

    <div class="tab-content col-content" ng-view />  <!-- content -->

    <div class="clearfix" />

    <div class="row" >
        <div class="col-md-12 col-footer">
          <h2>here is the footer</h2>
        </div>
    </div>
</div>

<!-- angular scripts -->
<script type="text/javascript" src="node_modules/angular/angular.js" ></script>
<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="node_modules/angular-uuid/angular-uuid.js"></script>

<!-- Note specific controller, services -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/module/NoteModule.js"></script>
<script type="text/javascript" src="js/service/NoteService.js"></script>
<script type="text/javascript" src="js/controller/NoteController.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
